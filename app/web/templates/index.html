<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBotKinhTe</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">ChatBotKinhTe</h3>
                        <p class="mb-0 small">Trợ lý AI về kiến thức kinh tế</p>
                    </div>
                    <div class="card-body chat-container" id="chat-messages">
                        <div class="message bot">
                            <div class="message-content">
                                <p>Xin chào! Tôi là ChatBotKinhTe, trợ lý AI chuyên về kiến thức kinh tế.</p>
                                <p>Bạn có thể hỏi tôi các câu hỏi về kinh tế, tài chính, thị trường, v.v.</p>
                            </div>
                        </div>
                        <!-- Chat messages sẽ được thêm vào đây -->
                    </div>
                    <div class="card-footer bg-light">
                        <form id="chat-form" class="d-flex">
                            <input type="text" id="user-input" class="form-control me-2" placeholder="Nhập câu hỏi của bạn...">
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center text-muted small">
                    <p>&copy; 2025 ChatBotKinhTe</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/chat.js') }}"></script>
</body>
</html>
